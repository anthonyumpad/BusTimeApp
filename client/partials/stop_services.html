<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">{{stop[0].name}} [{{stop[0]._id}}]</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query.$" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="service in  stop[0].services | filter:query | orderBy:_id" class="topcoat-list__item">
            <a ng-click="go('/stops/' + stop[0]._id)">
                <p>{{service.service}}</p>
		<!--span class="chevron"></span--><span class="count">{{service.arrTime}} mins.</span>
            </a>
        </li>
    </ul>
</div>
